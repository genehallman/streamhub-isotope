<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Backbone Example</title>
    <script src="lib/requirejs/require.js"
            type="text/javascript"></script>
    <script type="text/javascript">
    // Require.js Config
    require.config({
      paths: {
        jquery: 'lib/jquery/jquery',
        isotope: 'lib/isotope/jquery.isotope',
        underscore: 'lib/underscore/underscore',
        backbone: 'lib/backbone/backbone',
        "streamhub-isotope": "main",
        mustache: 'lib/mustache/mustache',
        text: 'lib/requirejs-text/text',
        fyre: 'http://zor.t402.livefyre.com/wjs/v3.0/javascripts/livefyre'
      },
      packages: [{
        name: 'streamhub-backbone',
        location: 'lib/streamhub-backbone'
      }],
      shim: {
        backbone: {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
        },
        isotope: {
            deps: ['jquery']
        },
        underscore: {
            exports: '_'
        }
      }
    });
    </script>
    <link rel="stylesheet" type="text/css" href="lib/streamhub-backbone/main.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
    body {
        color: #222;
        font: 14px sans-serif;
        line-height: 1.25;
        background-color: #eee;
    }
    .hub-item {
        background-color: white;
        padding-left: 0.5em;
        padding-right: 0.5em;
        margin: .25em;
        cursor: pointer;
    }
    .sort-links a, .filter-links a {
        cursor: pointer;
        text-decoration: underline;
    }
    </style>
</head>
<body>
<div id="container">
  <h1>StreamHub Isotope</h1>
  <div class="sort-links">
    Sort by: 
    <a data-sort-key="id">id</a>, 
    <a data-sort-key="bodyLength">length</a>
  </div>
  <div class="filter-links">
    Filter by: 
    <a data-filter="">all</a>, 
    <a data-filter="*[data-hub-hasavatar]">avatars</a>,
    <a data-filter="*[data-hub-source-id=13]">rss</a>, 
    <a data-filter="*[data-hub-source-id=1]">tweets</a>, 
  </div>
  <div id="example">
  </div>
</div>
<script type="text/javascript">
// Now to load the example
require(['streamhub-backbone', 'streamhub-isotope'],
function(Hub, IsotopeView){
    fyre.conv.load({
        network: "labs-t402.fyre.co"
    }, [{app: 'sdk'}], function loadIsotopeView (sdk) {
        var app = window.app = new Hub({
            sdk: sdk,
            collection: {
                siteId: "303827",
                articleId: "fans_49ers_media"
            },
            view: IsotopeView,
            el: document.getElementById("example")
        }).start();
    });
});
</script>
</body>
</html>

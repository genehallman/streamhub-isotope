<!DOCTYPE html>
<html>
<head>
    <title>StreamHub Isotope Example</title>
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
    <script src="../lib/requirejs/require.js"
            type="text/javascript"></script>
    <script type="text/javascript">
    // Require.js Config
    require.config({
      baseUrl: '..',
      urlArgs: 'cb=' + Math.random(),
      packages: [{
        name: 'streamhub-backbone',
        location: '../lib/streamhub-backbone'
      },{
        name: 'streamhub-isotope',
        location: '..'
      },{
        name: 'streamhub-isotope-test',
        location: '.'
      }],
      paths: {
        jquery: 'lib/jquery/jquery',
        underscore: 'lib/underscore/underscore',
        backbone: 'lib/backbone/backbone',
        mustache: 'lib/mustache/mustache',
        isotope: 'lib/isotope/jquery.isotope',
        text: 'lib/requirejs-text/text',
        jasmine: 'lib/jasmine/lib/jasmine-core/jasmine',
        'jasmine-html': 'lib/jasmine/lib/jasmine-core/jasmine-html',
        'jasmine-jquery': 'lib/jasmine-jquery/lib/jasmine-jquery',
        'streamhub-isotope-tests': 'tests/main'
      },
      shim: {
        jasmine: {
          exports: 'jasmine'
        },
        'jasmine-html': {
          deps: ['jasmine'],
          exports: 'jasmine'
        },
        'jasmine-jquery': {
          deps: ['jquery', 'jasmine']
        },
        fyre: {
            exports: 'fyre',
        },
        backbone: {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
        },
        isotope: {
            deps: ['jquery']
        },
        underscore: {
            exports: '_'
        }
      }
    });
    </script>
</head>
<body>
<script type="text/javascript">
// Now to load the example
require(['streamhub-isotope-tests']);
</script>
</body>
</html>
